  - id: ice-dragons
    title: Ice Dragons
    type: thing
    description: Ice Dragons are majestic and powerful creatures that inhabit the frozen landscapes of the far North. With their shimmering scales and icy breath, they are both feared and revered by the inhabitants of the Ice Fortress. These dragons are known to be fiercely protective of their territory and will not hesitate to defend it against intruders.  Their lair is the only place where the rare and precious Ice Blue Diamonds can be found. 
