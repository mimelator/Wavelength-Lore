  - id: ice-blue-diamond
    title: Ice Blue Diamond
    type: thing
    description: Ice Blue Diamonds are rare and precious gemstones found only in the lairs of Ice Dragons. These diamonds are known for their stunning blue color and are highly sought after by collectors and adventurers alike. The process of mining these diamonds is extremely dangerous, as it involves navigating the treacherous ice caves guarded by the dragons.  Lucky used one of these diamonds to lure the Goblin King out of hiding during the Battle for the Shire.
