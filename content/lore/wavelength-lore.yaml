  - id: shire-sanctuary
    title: Shire Sanctuary
    type: place
    description: A serene and peaceful sanctuary located in the heart of the Shire. The Shire Sanctuary is a place of healing and tranquility, where the weary can find rest and solace. Surrounded by lush greenery and vibrant flowers, it is tended by the kind-hearted Hobbits who call this place home.  Occasionally Wavelength will perform impromptu concerts here to lift the spirits of the Shire Folk, as was the case after the Battle for the Shire.
