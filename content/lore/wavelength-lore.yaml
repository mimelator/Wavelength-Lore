  - id: ice-whales
    title: Ice Whales
    type: thing
    description: Ice Whales are the most dangerous evil creatures known to the deep oceans in the far, frozen North and are very different from more normally known types of whales found in the Oceans.  These ferocious creatures will rip you to shreds just for spite.  Some of the Shire Folk join the Denizens of the Ice Fortress to participate in the Ice Whale Hunt.
