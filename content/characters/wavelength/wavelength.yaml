- id: maurice
  title: Maurice
  description: "Wavelength has been blessed with the Percussion Wizard, Maurice.  Maurice is a Dwarf who is short in stature but big in heart.  He is a master of rhythm and percussion, and his drumming skills are unmatched in all the land.  Maurice's beats can shake the very earth and inspire courage in the hearts of his allies.  He is a loyal companion to Wavelength and will stop at nothing to protect his friends and their music.  He is also very much a big brother figure to Eloquence.  Sadly, he died at the Battle of the Shire, defending the Shire from the Goblin King and his Misery of Goblins."
